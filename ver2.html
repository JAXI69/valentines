<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pentru Maria üíô</title>

<style>
    /* Fix scroll lateral + stabilitate pe mobil */
    html, body {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        touch-action: pan-y;
        position: relative;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        background: radial-gradient(circle at top, #2f6fb3 0, #0a1f3c 45%, #050814 100%);
        color: white;
        height: 100vh;
    }
    html, body {
    width: 100%;
    max-width: 100%;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    touch-action: pan-y;
}
    .lily {
    max-width: 40vw;
}
    #noBtn {
    position: relative;
    will-change: transform;
}
    .card {
    margin-left: auto;
    margin-right: auto;
}

    .glow {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(102,194,255,0.35), transparent 60%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: blur(2px);
        pointer-events: none;
        z-index: 0;
    }

    .card {
        background: rgba(10, 25, 50, 0.85);
        padding: 40px 0px;
        border-radius: 24px;
        backdrop-filter: blur(14px);
        box-shadow: 0 0 35px rgba(0,0,0,0.7);
        max-width: 450px;
        width: 88%;
        margin: 30vh auto 0 auto;
        animation: fadeIn 1s ease;
        position: relative;
        z-index: 2;
        border: 1px solid rgba(150, 200, 255, 0.4);
    }

    h1 {
        margin-bottom: 30px;
        font-size: 26px;
        line-height: 1.3;
    }

    button {
        background: linear-gradient(135deg, #4da6ff, #7fc9ff);
        border: none;
        padding: 12px 25px;
        margin: 10px;
        border-radius: 999px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.25s;
        position: relative;
        box-shadow: 0 0 12px rgba(77,166,255,0.7);
        will-change: transform;
    }

    button:hover {
        background: linear-gradient(135deg, #1a8cff, #66b8ff);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 0 18px rgba(102,184,255,0.9);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .lily {
        position: absolute;
        width: 120px;
        opacity: 0.25;
        animation: float 7s ease-in-out infinite;
        pointer-events: none;
        filter: drop-shadow(0 0 10px rgba(120,180,255,0.7));
        max-width: 40vw;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-18px); }
        100% { transform: translateY(0px); }
    }

    .l1 { top: 4%; left: 3%; }
    .l2 { bottom: 6%; right: 4%; animation-delay: 2s; }
    .l3 { top: 10%; right: 15%; width: 100px; opacity: 0.22; animation-delay: 1s; }
    .l4 { bottom: 12%; left: 12%; width: 100px; opacity: 0.22; animation-delay: 3s; }

    .petal {
        position: absolute;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: radial-gradient(circle, #9fd5ff 0, #4b8fd1 60%, transparent 70%);
        opacity: 0.7;
        animation: drift 10s linear infinite;
        pointer-events: none;
    }

    @keyframes drift {
        0% { transform: translateY(0) translateX(0) scale(0.9); opacity: 0.9; }
        100% { transform: translateY(220px) translateX(40px) scale(1.1); opacity: 0; }
    }

    .heart {
        position: absolute;
        color: #9fd5ff;
        font-size: 24px;
        animation: rise 4s linear infinite;
        opacity: 0.9;
        text-shadow: 0 0 8px rgba(120,190,255,0.9);
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-260px) scale(1.7); opacity: 0; }
    }

    .subtext {
        margin-top: 12px;
        font-size: 13px;
        color: #c7e3ff;
        opacity: 0.8;
    }

    /* Zona secretƒÉ pentru mobil */
    .secret-zone {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 120px;
        height: 120px;
        background: transparent;
        z-index: 50;
    }

    .secret-message {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255,255,255,0.15);
        padding: 14px 18px;
        border-radius: 14px;
        backdrop-filter: blur(10px);
        color: #cfe8ff;
        font-size: 14px;
        box-shadow: 0 0 12px rgba(120,180,255,0.7);
        opacity: 0;
        transform: translateY(20px);
        transition: 0.6s ease;
        z-index: 999;
    }

    @media (max-width: 480px) {
        h1 { font-size: 22px; }
        button { font-size: 16px; padding: 10px 20px; }
        .subtext { font-size: 12px; }
        .lily { width: 90px; }
    }
    .card-flower {
    position: absolute;
    top: -50px;        /* c√¢t de sus iese din card */
    right: -30px;      /* c√¢t de mult iese √Æn dreapta */
    width: 100px;       /* mƒÉrimea florii */
    opacity: 0.9;     /* sƒÉ fie subtilƒÉ */
    pointer-events: none;
    filter: drop-shadow(0 0 8px rgba(120,180,255,0.7));
    /*animation: float 3s ease-in-out infinite;*/
}
</style>
</head>

<body>
<audio id="bgMusic" src="The_Birds_Pt._2.mp3" autoplay loop></audio>
<div class="glow"></div>

<!-- Crini -->
<img src="image-removebg-preview (1).png" class="lily l1">
<img src="image-removebg-preview.png" class="lily l2">
<img src="image-removebg-preview (2).png" class="lily l3">
<img src="image-removebg-preview (3).png" class="lily l4">

<div class="card" id="card">
    <img src="image-removebg-preview (7).png" class="card-flower">
    <h1 id="text">E»ôti √Æn via»õƒÉ, Maria?</h1>
    <button onclick="nextStep('yes')" id="yesBtn">Da</button>
    <button onclick="nextStep('no')" id="noBtn">Nu</button>
    <div class="subtext" id="subtext">»òtiu cƒÉ e»ôti btw</div>
</div>

<div class="secret-zone"></div>
<div class="secret-message" id="secretMessage">
    Maria dacƒÉ ai gƒÉsit asta sƒÉ »ôtii cƒÉ √Ænsemni foarte mult pentru mine. üíô
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const subtext = document.getElementById("subtext");
let state = "start";
document.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    if (music.paused) {
        music.play();
    }
}, { once: true });

noBtn.addEventListener("mouseover", () => {
    if (state !== "valentine") return;
    const maxX = card.clientWidth - 170;
    const maxY = card.clientHeight - 140;
    const x = Math.random() * maxX - maxX / 2;
    const y = Math.random() * maxY - maxY / 2;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    noBtn.style.position = "relative";
});

function nextStep(answer) {
    const text = document.getElementById("text");

    if (answer === "yes" && state === "no-spam") {
        resetToStart();
        return;
    }

    if (state === "start") {
        if (answer === "yes") {
            text.innerText = "Atunci vrei sa fii valentina mea?";
            subtext.innerText = "Nu accept refuzuri amor";
            state = "valentine";
        } else {
            text.innerText = "Atunci cum cite»ôti asta, lil bro?";
            subtext.innerText = "Stop playing games »ôi apasƒÉ ‚ÄûDa‚Äù ca sƒÉ continuƒÉm.";
            state = "no-spam";
        }
        return;
    }

    if (state === "valentine") {
        if (answer === "yes") {
            romanticFinal();
            spawnHearts();
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            state = "final";

        } else {
            text.innerText = "Nu exista nu ";
            subtext.innerText = "√éncearcƒÉ sƒÉ-l prinzi, dacƒÉ po»õi üòò";
            state = "no-spam";
        }
    }
}

function resetToStart() {
    const text = document.getElementById("text");
    text.innerText = "E»ôti √Æn via»õƒÉ, Maria?";
    subtext.innerText = "»òtiu cƒÉ e»ôti btw";
    noBtn.style.display = "inline-block";
    document.getElementById("yesBtn").style.display = "inline-block";
    noBtn.style.transform = "translate(0,0)";
    state = "start";
}

function spawnHearts() {
    romanticFinal();
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíô";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "-70px";
        heart.style.animationDuration = (1 + Math.random() * 2) + "s";
        heart.style.fontSize = (22 + Math.random() * 18) + "px";
        heart.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(heart);
        //setTimeout(() => heart.remove(), 7000);
    }
}

function romanticFinal() {
    const text = document.getElementById("text");
    const subtext = document.getElementById("subtext");

    card.style.transition = "3s ease";
    card.style.background = "rgba(255,255,255,0.15)";
    card.style.boxShadow = "0 0 45px rgba(120,180,255,0.9)";
    card.style.border = "1px solid rgba(180,220,255,0.7)";
    card.style.transform = "scale(1.2)";

    setTimeout(() => {
        text.innerHTML = "A»ôa »ôi trebuia sƒÉ rƒÉspunzi da fuq! ";
        subtext.innerHTML = "De-abia a»ôtept sƒÉ petrecem ziua asta √ÆmpreunƒÉ my love! üòä";
    }, 0);
}

const secretZone = document.querySelector(".secret-zone");
const secretMessage = document.getElementById("secretMessage");
let secretShown = false;

secretZone.addEventListener("touchstart", () => {
    if (secretShown) return;
    secretShown = true;
    secretMessage.style.opacity = "1";
    secretMessage.style.transform = "translateY(0)";
    setTimeout(() => {
        secretMessage.style.opacity = "0";
        secretMessage.style.transform = "translateY(20px)";
    }, 10000);
});
</script>

</body>
</html>
