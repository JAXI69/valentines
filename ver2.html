<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0a1f3c, #1e4f7b);
        color: white;
        text-align: center;
        height: 100vh;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.12);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
        max-width: 420px;
        margin: auto;
        margin-top: 10vh;
        animation: fadeIn 1s ease;
        position: relative;
        z-index: 1;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 28px;
    }

    button {
        background: #4da6ff;
        border: none;
        padding: 12px 25px;
        margin: 10px;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }

    button:hover {
        background: #1a8cff;
        transform: scale(1.05);
    }

    /* Crinii */
    .lily {
        position: fixed;
        width: 140px;
        opacity: 0.25;
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }

    .l1 { top: 5%; left: 5%; }
    .l2 { bottom: 5%; right: 5%; animation-delay: 2s; }

    /* Inimioare */
    .heart {
        position: absolute;
        color: #66c2ff;
        font-size: 25px;
        animation: rise 4s linear infinite;
        opacity: 0.8;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-300px) scale(1.8); opacity: 0; }
    }
</style>
</head>

<body>
