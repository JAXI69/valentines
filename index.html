<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #2f6fb3 0, #0a1f3c 45%, #050814 100%);
        color: white;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Glow layer */
    .glow {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(102,194,255,0.35), transparent 60%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: blur(2px);
        pointer-events: none;
        z-index: 0;
    }

    .card {
        background: rgba(10, 25, 50, 0.85);
        padding: 40px 30px;
        border-radius: 24px;
        backdrop-filter: blur(14px);
        box-shadow: 0 0 35px rgba(0,0,0,0.7);
        max-width: 430px;
        margin: auto;
        margin-top: 10vh;
        animation: fadeIn 1s ease;
        position: relative;
        z-index: 2;
        border: 1px solid rgba(150, 200, 255, 0.4);
    }

    h1 {
        margin-bottom: 30px;
        font-size: 26px;
        line-height: 1.3;
    }

    button {
        background: linear-gradient(135deg, #4da6ff, #7fc9ff);
        border: none;
        padding: 12px 25px;
        margin: 10px;
        border-radius: 999px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.25s;
        position: relative;
        box-shadow: 0 0 12px rgba(77,166,255,0.7);
    }

    button:hover {
        background: linear-gradient(135deg, #1a8cff, #66b8ff);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 0 18px rgba(102,184,255,0.9);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Crini mari */
    .lily {
        position: absolute;
        width: 140px;
        opacity: 0.3;
        animation: float 7s ease-in-out infinite;
        pointer-events: none;
        filter: drop-shadow(0 0 10px rgba(120,180,255,0.7));
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-18px); }
        100% { transform: translateY(0px); }
    }

    .l1 { top: 4%; left: 3%; }
    .l2 { bottom: 6%; right: 4%; animation-delay: 2s; }
    .l3 { top: 10%; right: 15%; width: 110px; opacity: 0.22; animation-delay: 1s; }
    .l4 { bottom: 12%; left: 12%; width: 110px; opacity: 0.22; animation-delay: 3s; }

    /* Flori mici / petale */
    .petal {
        position: absolute;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: radial-gradient(circle, #9fd5ff 0, #4b8fd1 60%, transparent 70%);
        opacity: 0.7;
        animation: drift 10s linear infinite;
        pointer-events: none;
    }

    @keyframes drift {
        0% { transform: translateY(0) translateX(0) scale(0.9); opacity: 0.9; }
        100% { transform: translateY(220px) translateX(40px) scale(1.1); opacity: 0; }
    }

    /* Inimioare */
    .heart {
        position: absolute;
        color: #9fd5ff;
        font-size: 24px;
        animation: rise 4s linear infinite;
        opacity: 0.9;
        text-shadow: 0 0 8px rgba(120,190,255,0.9);
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-260px) scale(1.7); opacity: 0; }
    }

    /* Mic text sub card */
    .subtext {
        margin-top: 12px;
        font-size: 13px;
        color: #c7e3ff;
        opacity: 0.8;
    }
    @media (max-width: 480px) {
    .card {
        padding: 30px 20px;
        margin-top: 8vh;
        max-width: 90%;
        font-size: 16px;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 20px;
    }

    button {
        font-size: 16px;
        padding: 10px 20px;
        margin: 8px;
    }

    .subtext {
        font-size: 12px;
    }

    .lily {
        width: 100px !important;
        opacity: 0.2 !important;
    }

    .heart {
        font-size: 20px !important;
    }

    .petal {
        width: 20px;
        height: 20px;
    }
}
    /* Mesaj secret pentru mobil */
.secret-message {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.15);
    padding: 14px 18px;
    border-radius: 14px;
    backdrop-filter: blur(10px);
    color: #cfe8ff;
    font-size: 14px;
    box-shadow: 0 0 12px rgba(120,180,255,0.7);
    opacity: 0;
    transform: translateY(20px);
    transition: 0.6s ease;
    z-index: 999;
}

/* Doar pe mobil */
@media (max-width: 480px) {
    .secret-zone {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 120px;
    height: 120px;
    background: transparent;
    z-index: 50;
    }
}
</style>
